{{ partial "header.html" . }}

<div role="main">
  <div class="layout-widthDefault">
    {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
    {{ range $paginator.Pages }}
      {{ .Render "post" }}
    {{ end }}
    {{ partial "pagination.html" $paginator }}
  </div>
</div>

{{ partial "footer.html" . }}
