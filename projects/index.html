---
layout: page
noBorder: true
---
{% assign projects = site.data.projects | get_projects_from_files | sort: "date" %}
{% for project in projects %}
  <div class="Project">
    <span class="Project-date">{{ project.date | date: "%B %-d, %Y" }}</span>
    <h2 class="Project-title">
      <a href="/{{ project.dir }}">{{ project.title }}</a>
    </h2>
  </div>
{% endfor %}
