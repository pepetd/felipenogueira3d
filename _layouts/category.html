---
layout: page
---
{% for post in site.categories[page.category] %}
  <div class="Post">
    <span class="Post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
    <h2 class="Post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p class="Post-excerpt">{{ post.excerpt }}</p>
  </div>
{% endfor %}
