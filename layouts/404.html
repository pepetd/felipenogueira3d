<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {{ hugo.Generator }}
  <title itemProp="name" lang="en">{{ with .Title }}{{ . }} - {{ end }}{{ .Site.Params.title }}</title>
  <meta name="description" content="{{ .Params.Summary | default .Site.Params.Description }}">
  <meta name="keywords" content="{{ range $i, $e := .Site.Params.Keywords }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}">
  <meta property="og:title" content="{{ with .Title }}{{ . }} - {{ end }}{{ .Site.Params.title }}">
  <meta property="og:description" content="{{ .Params.Summary | default .Site.Params.Description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Site.Params.Domain }}{{ .Permalink }}">
  <meta property="og:site_name" content="{{ with .Title }}{{ . }} - {{ end }}{{ .Site.Params.title }}">
  <meta property="og:image" content="/og-image.png">
  <meta property="og:image:height" content="200">
  <meta property="og:image:width" content="200">
  <meta property="og:image:type" content="image/png">
  <meta property="og:locale" content="{{ .Site.LanguageCode }}">
  <meta itemProp="name" content="{{ with .Title }}{{ . }} - {{ end }}{{ .Site.Params.title }}">
  <meta itemProp="description" content="{{ .Params.Summary | default .Site.Params.Description }}">
  <meta itemProp="image" content="/og-image.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ .Site.Params.Domain }}{{ .Permalink }}">
  <meta name="twitter:site" content="{{ .Site.Params.Social.Twitter }}">
  <meta name="twitter:creator" content="{{ .Site.Params.Social.Twitter }}">
  <meta name="twitter:title" content="{{ with .Title }}{{ . }} - {{ end }}{{ .Site.Params.title }}">
  <meta name="twitter:description" content="{{ .Params.Summary | default .Site.Params.Description }}">
  <meta name="twitter:image:src" content="/og-image.png">
  <meta name="twitter:image:alt" content="{{ with .Title }}{{ . }} - {{ end }}{{ .Site.Params.title }}" />
  <meta name="msapplication-TileColor" content="#009688">
  <meta name="theme-color" content="#009688">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#009688">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" rel="preload" as="css" type="css" href="https://fonts.googleapis.com/css?family=Roboto"
    crossorigin>
  <link rel="stylesheet" href='{{- (index $.Site.Data.manifest "main.css") | relURL -}}'>
</head>

<body>
  <main class="Error" role="main">
    <svg class="Error-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
      <line x1="12" y1="9" x2="12" y2="13"></line>
      <line x1="12" y1="17" x2="12" y2="17"></line>
    </svg>
    <h2 class="Error-message">Page Not Found</h2>
    <a class="Error-link" href="/">Return Home</a>
  </main>
</body>

</html>
