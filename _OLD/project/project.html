{{ if .Params.project_image }}
<div class="Project u-mt16" style="background-image: url({{ .Site.BaseURL }}/{{ .Params.project_image }});">
  <a class="Project-link" href="{{ .Permalink }}" title="{{ .Title }}">
    <div class="Project-info">
      <h2 class="Project-title">{{ .Title }}</h2>
    </div>
  </a>
</div>
{{ else }}
<div class="Project u-mt16" style="background-color: #009688;">
  <a class="Project-link" href="{{ .Permalink }}" title="{{ .Title }}">
    <div class="Project-info" style="opacity: 1;">
      <h2 class="Project-title">{{ .Title }}</h2>
    </div>
  </a>
</div>
{{ end }}
